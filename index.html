<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- tailwind css CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- link css -->
    <link rel="stylesheet" href="css/style.css">
    <title>Quick Notes</title>
</head>

<body>
    <!-- fixed responsive navbar -->
    <nav class="navbar navbar-light fixed-top bg-violet-600">
        <div class="container-fluid">
            <a class="navbar-brand text-white cursor-pointer">Quick Notes</a>
            <form class="d-flex">
                <input class="form-control me-2" type="search" id="searchTxt" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success text-white" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <!-- card layout -->
    <div class="container mt-20">
        <div class="card">
            <h1 class="text-4xl">My Notes</h1>
            <div class="card-body">
                <div class="mb-3">
                    <label for="addTittle">Add tittle</label>
                    <input type="text" class="form-control" id="addTittle">
                </div>

                <div class="my-3">
                    <label for="addTxt">Add note</label>
                    <textarea class="form-control" id="addTxt" style="height: 150px"></textarea>
                </div>
                <button class="btn btn-primary" id="addBtn">Add Notes</button>
            </div>
        </div>

        <h3 class="text-3xl my-5 text-center font-semibold col-lg-12">Your Notes</h3>

        <div id="notes" class="row container-fluid"> </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="js/script.js"></script>
</body>

</html>
